<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – MomentumXLab</title>
  <link rel="icon" href="favicon.ico"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase & SweetAlert2 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>Log In to Your Account</h1>
  <input id="email"    type="email"    placeholder="Email"    required/>
  <input id="password" type="password" placeholder="Password" required/>
  <button id="btn-login">Log In</button>
  <p id="status"></p>

  <script>
    // 1) Firebase config
    const firebaseConfig = {
      apiKey:      "AIzaSyDeUaFNrqo5DKQWuWz1kiru1MVOSuRHDmk",
      authDomain:  "momentumxlab-37ce2.firebaseapp.com",
      projectId:   "momentumxlab-37ce2",
      storageBucket: "momentumxlab-37ce2.appspot.com",
      messagingSenderId: "694369524772",
      appId:       "1:694369524772:web:60961d9548591c1ff3ccb1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 2) อ่าน redirect URL จาก ?redirect=
    const urlParams   = new URLSearchParams(location.search);
    const redirectUrl = urlParams.get('redirect') || 'pro4.html';

    // 3) Login handler
    const emailInput = document.getElementById('email');
    const passInput  = document.getElementById('password');
    const btnLogin   = document.getElementById('btn-login');
    const statusEl   = document.getElementById('status');

    btnLogin.addEventListener('click', async () => {
      const email    = emailInput.value.trim();
      const password = passInput.value;
      statusEl.textContent = '';
      btnLogin.disabled = true;

      try {
        // ให้จำ session ข้ามหน้า
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        // ล็อกอิน
        await auth.signInWithEmailAndPassword(email, password);

        // แจ้งสำเร็จ
        await Swal.fire('Success', 'Login successful!', 'success');

        // ย้อนกลับไปหน้าเดิม
        window.location.href = redirectUrl;
      } catch (err) {
        statusEl.textContent = err.message;
      } finally {
        btnLogin.disabled = false;
      }
    });
  </script>
</body>
</html>
