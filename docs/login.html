<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ MomentumXLab</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top, #1e1e2f, #0f0f1b);
      font-family: 'Orbitron', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px #d4af37;
      width: 320px;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    input {
      background: #2d2d42;
      color: #fff;
    }
    button {
      background: linear-gradient(135deg, #d4af37, #89753f);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button:hover {
      background: linear-gradient(135deg, #e6c85b, #a88f4f);
    }
    .signup-link {
      text-align: center;
      font-size: 13px;
      margin-top: 12px;
    }
    .signup-link a {
      color: #f5d76e;
      text-decoration: underline;
    }
    #status {
      min-height: 20px;
      margin-top: 8px;
      text-align: center;
      color: orange;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Log In to MomentumXLab</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit"> LOGIN</button>
      <p id="status"></p>
    </form>
    <p class="signup-link">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyDeUaFNrqo5DKQWuWz1kiru1MVOSuRHDmk",
        authDomain: "momentumxlab-37ce2.firebaseapp.com",
        projectId: "momentumxlab-37ce2",
        storageBucket: "momentumxlab-37ce2.appspot.com",
        messagingSenderId: "1049046345603",
        appId: "1:1049046345603:web:9ef0b93be481e0d045dfff"
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const emailInput = document.getElementById('email');
      const passInput = document.getElementById('password');
      const statusEl = document.getElementById('status');
      const loginForm = document.getElementById('login-form');
      const params = new URLSearchParams(window.location.search);
      const redirectTo = params.get('redirect') || 'dashboard.html';

      console.log("Redirect target:", redirectTo);

      auth.onAuthStateChanged(user => {
        console.log("Auth state changed:", user);
      });

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        const password = passInput.value;
        statusEl.textContent = '';
        if (!email || !password) {
          statusEl.textContent = 'Please fill in both fields';
          return;
        }

        try {
          const userCred = await auth.signInWithEmailAndPassword(email, password);
          console.log("Login success:", userCred.user);

          const result = await Swal.fire({
            icon: 'success',
            title: 'Login Successful',
            text: 'Click to proceed to dashboard',
            confirmButtonText: 'Go to Dashboard'
          });

          if (result.isConfirmed) {
            window.location.href = redirectTo;
          }
        } catch (err) {
          console.error("Login error:", err);
          if (err.code === 'auth/user-not-found') {
            const result = await Swal.fire({
              icon: 'warning',
              title: 'Account Not Found',
              text: 'Would you like to sign up?',
              confirmButtonText: 'Sign Up',
              showCancelButton: true,
              cancelButtonText: 'Cancel'
            });
            if (result.isConfirmed) {
              window.location.href = 'signup.html';
            }
          } else if (err.code === 'auth/wrong-password') {
            statusEl.textContent = 'Incorrect password';
          } else {
            statusEl.textContent = err.message;
          }
        }
      });
    });
  </script>
</body>
</html>
