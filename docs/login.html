<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – MomentumXLab</title>
  <!-- สไตล์ต่างๆ ตามเดิม -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- ฟอร์มล็อกอิน ตามเดิม -->
  <input id="email" type="email" placeholder="Email"/>
  <input id="password" type="password" placeholder="Password"/>
  <button id="btn-login">Log In</button>
  <p id="status"></p>

  <script>
    // 1) Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyDeUaFNrqo5DKQWuWz1kiru1MVOSuRHDmk",
      authDomain: "momentumxlab-37ce2.firebaseapp.com",
      projectId: "momentumxlab-37ce2",
      appId: "1:1234567890:web:abcdef123456"
    });
    const auth = firebase.auth();

    // 2) ดึง redirect URL จาก ?redirect=...
    const urlParams   = new URLSearchParams(location.search);
    const redirectUrl = urlParams.get('redirect') || 'pro4.html';

    // 3) Login handler
    document.getElementById('btn-login').addEventListener('click', async () => {
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const statusEl = document.getElementById('status');
      statusEl.textContent = '';
      document.getElementById('btn-login').disabled = true;

      try {
        // ให้ Firebase จำ session ข้าม reload ด้วย localStorage
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        // ทำการล็อกอิน
        await auth.signInWithEmailAndPassword(email, password);
        await Swal.fire('Success','Login successful!','success');
        // redirect กลับไปหน้าเดิม
        location.href = redirectUrl;
      }
      catch(err) {
        statusEl.textContent = err.message;
      }
      finally {
        document.getElementById('btn-login').disabled = false;
      }
    });
  </script>
</body>
</html>
