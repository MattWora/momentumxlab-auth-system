<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – MomentumXLab</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      color: #f0f0f0;
      text-align: center;
      padding: 60px 0;
    }
    h1 {
      font-size: 32px;
      color: #00ffff;
      text-shadow: 0 0 8px #0ff;
    }
    input, button {
      width: 280px;
      max-width: 90%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    input {
      background: #333;
      color: #fff;
      box-shadow: inset 0 0 6px #000;
    }
    button {
      background-color: #0af;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0af;
      cursor: pointer;
      transition: 0.3s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background-color: #08d;
      box-shadow: 0 0 16px #0cf;
    }
    #status {
      margin-top: 20px;
      min-height: 1.2em;
    }
    .forgot-link {
      margin-top: 12px;
      font-size: 14px;
    }
    .forgot-note {
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }
    .signup-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .signup-link a {
      color: #0af;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Log In to Your Account</h1>

  <input
    type="email"
    id="email"
    placeholder="Email"
    required
  /><br/>

  <input
    type="password"
    id="password"
    placeholder="Password"
    required
  /><br/>

  <button id="btn-login">Log In</button>

  <div class="forgot-link">
    <button id="btn-forgot">Forgot Password?</button>
    <p class="forgot-note">
      If you don’t see the reset email in your inbox, please check your junk or spam folder.
    </p>
  </div>

  <p id="status"></p>

  <p class="signup-link">
    Don't have an account?
    <a href="signup.html">Sign up here</a>.
  </p>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // TODO: replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDeUaFNrqo5DKQWuWz1kiru1MVOSuRHDmk",
      authDomain: "momentumxlab-37ce2.firebaseapp.com",
      projectId: "momentumxlab-37ce2",
      storageBucket: "momentumxlab-37ce2.appspot.com",
      messagingSenderId: "9876543210",
      appId: "1:9876543210:web:1234abcd5678efgh"
};
firebase.initializeApp(firebaseConfig);

    const emailInput  = document.getElementById('email');
    const passInput   = document.getElementById('password');
    const btnLogin    = document.getElementById('btn-login');
    const btnForgot   = document.getElementById('btn-forgot');
    const statusEl    = document.getElementById('status');
    const auth        = firebase.auth();

    // Log In
    btnLogin.addEventListener('click', async () => {
      const email    = emailInput.value.trim();
      const password = passInput.value;
      statusEl.textContent = '';
      btnLogin.disabled = true;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        await Swal.fire('Success','Login successful!','success');
        window.location.href = 'pro4.html';
      }
      catch (err) {
        statusEl.textContent = 'Error: ' + err.message;
        statusEl.style.color = 'orange';
      }
      finally {
        btnLogin.disabled = false;
      }
    });

    // Forgot Password
    btnForgot.addEventListener('click', async () => {
      const email = prompt('Please enter your sign-up email:').trim();
      if (!email) return;

      try {
        await auth.sendPasswordResetEmail(email);
        Swal.fire('Email Sent','Check your inbox to reset your password','success');
      }
      catch (err) {
        Swal.fire('Error','Could not send reset email: ' + err.message,'error');
      }
    });
  </script>
</body>
</html>
