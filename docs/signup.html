<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ MomentumXLab</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #1c1c1c, #2e2e2e);
      color: #f2f2f2;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 32px;
      color: #00ffff;
      text-shadow: 0 0 8px #0ff;
    }
    input, button {
      padding: 14px;
      margin: 10px;
      font-size: 16px;
      width: 280px;
      max-width: 90%;
      border: none;
      border-radius: 6px;
    }
    input {
      background: #333;
      color: #fff;
      box-shadow: inset 0 0 6px #000;
    }
    button {
      background-color: #0af;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0af;
      cursor: pointer;
    }
    button:hover {
      background-color: #08d;
      box-shadow: 0 0 16px #0cf;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Create Your Account</h1>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="signup()">Sign Up</button>
  <p id="status"></p>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "momentumxlab-37ce2.firebaseapp.com",
      projectId: "momentumxlab-37ce2"
    };
    firebase.initializeApp(firebaseConfig);

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          const uid = userCred.user.uid;
          return firebase.firestore().collection("users").doc(uid).set({
            activated: true,
            plan: "Free",
            paidDate: new Date().toISOString(),
            expires: ""
          });
        })
        .then(() => {
          status.textContent = "Signup complete!";
          status.style.color = "lightgreen";
        })
        .catch(err => {
          status.textContent = "Error: " + err.message;
          status.style.color = "orange";
        });
    }
  </script>
</body>
</html>
