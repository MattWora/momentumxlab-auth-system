<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ MomentumXLab</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      color: #f0f0f0;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 32px;
      color: #00ffff;
      text-shadow: 0 0 8px #0ff;
    }
    input, button {
      padding: 14px;
      margin: 10px;
      font-size: 16px;
      width: 280px;
      max-width: 90%;
      border: none;
      border-radius: 6px;
    }
    input {
      background: #333;
      color: #fff;
      box-shadow: inset 0 0 6px #000;
    }
    button {
      background-color: #0af;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0af;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #08d;
      box-shadow: 0 0 16px #0cf;
    }
    #status {
      margin-top: 20px;
    }
    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .login-link a {
      color: #0af;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Create Your Account</h1>

  <input
    type="email"
    id="email"
    placeholder="Email"
    required
  /><br>

  <input
    type="password"
    id="password"
    placeholder="Password"
    required
  /><br>

  <button id="btn-signup">Sign Up</button>

  <p id="status"></p>

  <p class="login-link">
  Already have an account?
  <a href="login.html">Go to Login page</a>
</p>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDeUaFNrqo5DKQWuWz1kiru1MVOSuRHDmk",
      authDomain: "momentumxlab-37ce2.firebaseapp.com",
      projectId: "momentumxlab-37ce2",
      storageBucket: "momentumxlab-37ce2.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef"
    };
    firebase.initializeApp(firebaseConfig);

    // Elements
    const emailInput = document.getElementById('email');
    const passInput  = document.getElementById('password');
    const btnSignup  = document.getElementById('btn-signup');
    const statusEl   = document.getElementById('status');

    btnSignup.addEventListener('click', async () => {
      const email    = emailInput.value.trim();
      const password = passInput.value;
      statusEl.textContent = '';

      if (password.length < 6) {
        return Swal.fire('Error','Password must be at least 6 characters','error');
      }

      btnSignup.disabled = true;
      try {
        const userCred = await firebase.auth()
          .createUserWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        // Save user record
        await firebase.firestore()
          .collection('users')
          .doc(uid)
          .set({
            activated: true,
            plan: 'Free',
            paidDate: new Date().toISOString(),
            expires: null,
            mt5Account: null,
            licenseKey: null,
            role: 'user'
          });

        await Swal.fire('Success','Signup complete!','success');
        window.location.href = 'login.html';
      }
      catch (err) {
        statusEl.textContent = 'Error: ' + err.message;
        statusEl.style.color   = 'orange';
      }
      finally {
        btnSignup.disabled = false;
      }
    });
  </script>
</body>
</html>
