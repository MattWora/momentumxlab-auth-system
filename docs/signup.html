<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up – MomentumXLab</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
    rel="stylesheet"
  >
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      color: #f0f0f0;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 32px;
      color: #00ffff;
      text-shadow: 0 0 8px #0ff;
    }
    input, button {
      padding: 14px;
      margin: 10px;
      font-size: 16px;
      width: 280px;
      max-width: 90%;
      border: none;
      border-radius: 6px;
    }
    input {
      background: #333;
      color: #fff;
      box-shadow: inset 0 0 6px #000;
    }
    button {
      background-color: #0af;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0af;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #08d;
      box-shadow: 0 0 16px #0cf;
    }
    #status {
      margin-top: 20px;
    }
    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .login-link a {
      color: #0af;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Create Your Account</h1>

  <input
    type="email"
    id="email"
    placeholder="Email"
    required
  ><br>

  <input
    type="password"
    id="password"
    placeholder="Password"
    required
  ><br>

  <button onclick="signup()">Sign Up</button>

  <p id="status"></p>

  <p class="login-link">
    Already have an account? <a href="login.html">Log in here</a>.
  </p>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // TODO: replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDeUaFNrqo5DKQWuWz1kiru1MVOSuRHDmk",
      authDomain: "momentumxlab-37ce2.firebaseapp.com",
      projectId: "momentumxlab-37ce2"
    };
    firebase.initializeApp(firebaseConfig);

    function signup() {
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const status   = document.getElementById('status');
      status.textContent = '';

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          const uid = userCred.user.uid;
          return firebase.firestore()
            .collection('users')
            .doc(uid)
            .set({
              activated: true,
              plan: 'Free',
              paidDate: new Date().toISOString(),
              expires: ''
            });
        })
        .then(() => {
          status.textContent = 'Signup complete! ✅';
          status.style.color = 'lightgreen';
        })
        .catch(err => {
          status.textContent = 'Error: ' + err.message;
          status.style.color = 'orange';
        });
    }
  </script>
</body>
</html>
