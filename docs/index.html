<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – MomentumXLab</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    /* (คัดโค้ดสไตล์เดิมมา) */
  </style>
</head>
<body>
  <h1>Log In to Your Account</h1>
  <input type="email" id="email" placeholder="Email" required /><br/>
  <input type="password" id="password" placeholder="Password" required /><br/>
  <button id="btn-login">Log In</button>

  <div class="forgot-link">
    <button id="btn-forgot">Forgot Password?</button>
    <p class="forgot-note">
      If you don’t see the reset email in your inbox, please check your junk or spam folder.
    </p>
  </div>

  <p id="status"></p>
  <p class="signup-link">
    Don’t have an account? <a href="signup.html">Sign up here</a>.
  </p>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
  // กรอก config ให้ตรงกับโปรเจกต์ของคุณ
  const firebaseConfig = {
    apiKey: "AIzaSy…",
    authDomain: "momentumxlab-37ce2.firebaseapp.com",
    projectId: "momentumxlab-37ce2",
    storageBucket: "momentumxlab-37ce2.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abcdef"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput   = document.getElementById('email');
  const passInput    = document.getElementById('password');
  const btnLogin     = document.getElementById('btn-login');
  const btnForgot    = document.getElementById('btn-forgot');
  const statusEl     = document.getElementById('status');

  // ดึง param redirect ถ้ามี ไม่งั้น default ไป dashboard.html
  const params       = new URLSearchParams(window.location.search);
  const redirectTo   = params.get('redirect') || 'dashboard.html';

  // Login handler
  btnLogin.addEventListener('click', async () => {
    const email    = emailInput.value.trim();
    const password = passInput.value;
    statusEl.textContent = '';
    statusEl.style.color = '#f0f0f0';
    btnLogin.disabled    = true;

    if (!email || !password) {
      statusEl.textContent = 'กรุณากรอก Email และ Password ให้ครบ';
      btnLogin.disabled    = false;
      return;
    }

    try {
      await auth.signInWithEmailAndPassword(email, password);
      await Swal.fire('Success','Login successful!','success');
      // เปลี่ยนไปหน้า dashboard หรือ page ใดก็ตามตาม redirect param
      window.location.href = redirectTo;
    } catch (err) {
      statusEl.textContent = 'Error: ' + err.message;
      statusEl.style.color = 'orange';
    } finally {
      btnLogin.disabled = false;
    }
  });

  // Forgot Password
  btnForgot.addEventListener('click', async () => {
    const email = prompt('Please enter your sign-up email:') || '';
    if (!email.trim()) return;
    try {
      await auth.sendPasswordResetEmail(email.trim());
      Swal.fire('Email Sent','Check your inbox to reset your password','success');
    } catch (err) {
      Swal.fire('Error','Could not send reset email: ' + err.message,'error');
    }
  });
  </script>
</body>
</html>
