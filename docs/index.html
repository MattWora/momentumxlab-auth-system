<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – MomentumXLab</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #181824;
      font-family: 'Orbitron', sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .container {
      background: #242439;
      padding: 40px; border-radius: 10px;
      width: 350px; box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      color: #fff; font-size: 24px; margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%; padding: 12px 15px; margin: 8px 0;
      border: none; border-radius: 5px;
      background: #2a2a40; color: #fff; font-size: 14px;
    }
    #status {
      margin-top: 12px; font-size: 14px; min-height: 18px;
    }
    button { cursor: pointer; font-size:14px; border-radius:5px; transition:background .3s; }
    #btn-login {
      width: 100%; padding:12px; margin-top:10px;
      border:none; background:#3e8e41; color:#fff;
    }
    #btn-login:hover { background:#50a852; }
    .forgot-link button {
      background:transparent; border:none;
      color:#ffa500; font-size:13px; margin-top:10px;
    }
    .forgot-note {
      display:none; font-size:12px;
      color:#aaa; margin-top:8px; line-height:1.4;
    }
    .signup-link {
      margin-top:16px; font-size:13px; color:#aaa;
    }
    .signup-link a {
      color:#50a852; text-decoration:none;
    }
    .signup-link a:hover {
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Log In to Your Account</h1>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="btn-login">Log In</button>

    <div class="forgot-link">
      <button id="btn-forgot">Forgot Password?</button>
      <p class="forgot-note">
        If you don’t see the reset email in your inbox, please check your junk or spam folder.
      </p>
    </div>

    <p id="status"></p>
    <p class="signup-link">
      Don’t have an account? <a href="signup.html">Sign up here</a>.
    </p>
  </div>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // Config โปรเจกต์ของคุณ
    const firebaseConfig = {
      apiKey: "AIzaSy…",
      authDomain: "momentumxlab-37ce2.firebaseapp.com",
      projectId: "momentumxlab-37ce2",
      storageBucket: "momentumxlab-37ce2.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('email');
    const passInput  = document.getElementById('password');
    const btnLogin   = document.getElementById('btn-login');
    const btnForgot  = document.getElementById('btn-forgot');
    const statusEl   = document.getElementById('status');
    const forgotNote = document.querySelector('.forgot-note');

    // อ่าน param redirect (default → dashboard.html)
    const params     = new URLSearchParams(window.location.search);
    const redirectTo = params.get('redirect') || 'dashboard.html';

    btnLogin.addEventListener('click', async () => {
      const email    = emailInput.value.trim();
      const password = passInput.value;
      statusEl.textContent = '';
      btnLogin.disabled = true;

      if (!email || !password) {
        statusEl.style.color = '#ffa500';
        statusEl.textContent = 'กรุณากรอก Email และ Password ให้ครบ';
        btnLogin.disabled = false;
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        await Swal.fire('Success','Login successful!','success');
        window.location.href = redirectTo;
      } catch (err) {
        // ถ้ายังไม่เคยสมัคร
        if (err.code === 'auth/user-not-found') {
          const result = await Swal.fire({
            icon: 'warning',
            title: 'ไม่พบบัญชีนี้',
            text: 'ยังไม่ได้สมัครใช่หรือไม่?',
            showCancelButton: true,
            confirmButtonText: 'ไปสมัคร',
            cancelButtonText: 'ยกเลิก'
          });
          if (result.isConfirmed) {
            window.location.href = 'signup.html';
          }
        }
        // กรณีรหัสผิด
        else if (err.code === 'auth/wrong-password') {
          statusEl.style.color = '#ffa500';
          statusEl.textContent = 'รหัสผ่านไม่ถูกต้อง';
        }
        // Error อื่นๆ
        else {
          statusEl.style.color = '#ffa500';
          statusEl.textContent = err.message;
        }
      } finally {
        btnLogin.disabled = false;
      }
    });

    btnForgot.addEventListener('click', async () => {
      const email = prompt('Please enter your sign-up email:')?.trim();
      if (!email) return;
      try {
        await auth.sendPasswordResetEmail(email);
        forgotNote.style.display = 'block';
      } catch (err) {
        await Swal.fire('Error','Could not send reset email: ' + err.message,'error');
      }
    });
  </script>
</body>
</html>
