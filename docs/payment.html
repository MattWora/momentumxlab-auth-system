<!-- confirm-order.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ยืนยันคำสั่งซื้อ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ยืนยันคำสั่งซื้อ</h2>
    
    <div class="order-info">
      <p><strong>สินค้า:</strong> <span id="productName"></span></p>
      <p><strong>จำนวน:</strong> <span id="quantity"></span></p>
      <p><strong>ราคาต่อหน่วย:</strong> <span id="unitPrice"></span></p>
      <p><strong>รวมทั้งหมด:</strong> <span id="totalPrice"></span></p>
    </div>

    <button class="confirm-btn">ยืนยันคำสั่งซื้อ</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product') || '-';
    const quantity = parseInt(params.get('qty')) || 0;
    const unitPrice = parseFloat(params.get('price')) || 0;
    const total = quantity * unitPrice;

    document.getElementById('productName').textContent = product;
    document.getElementById('quantity').textContent = quantity;
    document.getElementById('unitPrice').textContent = unitPrice.toFixed(2);
    document.getElementById('totalPrice').textContent = total.toFixed(2);
  </script>
</body>
</html>
