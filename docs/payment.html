<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Payment | MomentumXLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #0d0d0d;
      color: #f5d47a;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .field {
      margin-bottom: 1rem;
    }
    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .value {
      padding: 0.6rem;
      background: #111;
      border-radius: 6px;
    }
    .btn {
      display: block;
      margin: 1.5rem auto 0;
      width: 100%;
      padding: 0.8rem;
      background: transparent;
      color: #f5d47a;
      border: 2px solid #f5d47a;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #f5d47a;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirm Payment</h1>

    <div class="field">
      <label>Email</label>
      <div class="value" id="email">—</div>
    </div>
    <div class="field">
      <label>Full Name</label>
      <div class="value" id="name">—</div>
    </div>
    <div class="field">
      <label>Phone Number</label>
      <div class="value" id="phone">—</div>
    </div>
    <div class="field">
      <label>MT5 Account</label>
      <div class="value" id="mt5">—</div>
    </div>
    <div class="field">
      <label>Broker Server</label>
      <div class="value" id="broker">—</div>
    </div>
    <div class="field">
      <label>EA Model</label>
      <div class="value" id="plan">—</div>
    </div>
    <div class="field">
      <label>Package</label>
      <div class="value" id="package">—</div>
    </div>
    <div class="field">
      <label>Price (USD)</label>
      <div class="value" id="price">—</div>
    </div>

    <button class="btn" id="payBtn">Pay Now</button>
  </div>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // Load order details from sessionStorage
    const data = JSON.parse(sessionStorage.getItem("orderData") || "{}");

    // If essential data missing, redirect back
    if (!data.planName || !data.pkg || !data.price) {
      alert("ไม่มีข้อมูลการสั่งซื้อ กรุณากลับไปยังหน้าคอนเฟิร์ม");
      window.location.href = "confirm-order.html";
    }

    // Map storage keys to DOM IDs
    const mapping = {
      email:   data.email,
      name:    data.fullName,
      phone:   data.phone,
      mt5:     data.mt5Account,
      broker:  data.brokerServer,
      plan:    data.planName,
      package: data.pkg,
      price:   data.price
    };

    // Populate fields
    Object.entries(mapping).forEach(([id, val]) => {
      const el = document.getElementById(id);
      if (el) el.textContent = val || "—";
    });

    // Initialize Stripe
    const stripe = Stripe("pk_test_51RmdQFFN9S7UG3y8i70joQpqj2tKpfKlwEnABZ7HLJnJ1mdP05CEvH4EgOf6upF3Uerntndt7qffCRluU0Od7vrm00LmoYYkdB");
    const payBtn = document.getElementById("payBtn");

    payBtn.addEventListener("click", async () => {
      payBtn.disabled = true;
      const originalText = payBtn.textContent;
      payBtn.textContent = "Processing...";

      try {
        const res = await fetch(
          "https://us-central1-momentumxlab-37ce2.cloudfunctions.net/createStripeSession",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ plan: data.planName, package: data.pkg })
          }
        );
        if (!res.ok) throw new Error("Network response was not ok");

        const { sessionId } = await res.json();
        await stripe.redirectToCheckout({ sessionId });
      } catch (err) {
        console.error(err);
        alert("เกิดข้อผิดพลาดในการสร้างเซสชันการชำระเงิน กรุณาลองใหม่อีกครั้ง");
        payBtn.disabled = false;
        payBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
