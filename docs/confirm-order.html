<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Order | Momentum Sentinel Pro-1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6fa;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .package-details {
      margin-bottom: 20px;
    }
    .package-details p {
      margin: 5px 0;
      font-size: 15px;
      color: #444;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }
    .confirm-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .confirm-section input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      background: #0a6ed1;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Your Order</h2>

    <div class="package-details">
      <p><strong>EA:</strong> Momentum Sentinel Pro-1</p>
      <p><strong>Package:</strong> BTCUSDc Mid-Range Scalper</p>
      <p><strong>Price:</strong> $299</p>
      <p><strong>License Expiry:</strong> 12 months</p>
    </div>

    <div class="input-group">
      <label for="email">Registered Email</label>
      <input type="email" id="email" value="matthagapong@yourdomain.com" disabled>
    </div>

    <div class="confirm-section">
      <input type="checkbox" id="agree" onclick="toggleConfirm()">
      <label for="agree">I confirm the above details are correct</label>
    </div>

    <button id="confirmBtn" disabled>Confirm Order</button>
  </div>

  <script>
    function toggleConfirm() {
      const checkbox = document.getElementById("agree");
      const confirmBtn = document.getElementById("confirmBtn");
      confirmBtn.disabled = !checkbox.checked;
    }
  </script>
</body>
</html>
