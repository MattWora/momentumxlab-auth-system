<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Your Order – MomentumXLab</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
    rel="stylesheet"
  />
  <style>
    body { 
      font-family: 'Orbitron', sans-serif; 
      background-color: #121212; 
      background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); 
      color: #f0f0f0; 
      text-align: center; 
      padding: 40px 0; 
    }
    h1 { 
      font-size: 28px; 
      color: #00ffff; 
      margin-bottom: 16px; 
      text-shadow: 0 0 8px #0ff; 
    }
    .plan-summary { 
      margin-bottom: 24px; 
      font-size: 18px; 
    }
    form { 
      display: inline-block; 
      text-align: left; 
      max-width: 360px; 
      width: 90%; 
    }
    label { 
      display: block; 
      margin: 12px 0 6px; 
      font-size: 14px; 
    }
    input { 
      width: 100%; 
      padding: 10px; 
      font-size: 16px; 
      border: none; 
      border-radius: 6px; 
      background: #333; 
      color: #fff; 
      box-shadow: inset 0 0 6px #000; 
    }
    .note { 
      font-size: 12px; 
      color: #aaa; 
      margin-top: 4px; 
    }
    .total { 
      margin: 24px 0; 
      font-size: 20px; 
      font-weight: bold; 
    }
    button { 
      width: 100%; 
      padding: 14px; 
      font-size: 16px; 
      font-weight: bold; 
      text-transform: uppercase; 
      background-color: #0af; 
      color: #fff; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      box-shadow: 0 0 10px #0af; 
      transition: 0.3s; 
    }
    button:disabled { 
      opacity: 0.6; 
      cursor: default; 
    }
    button:hover:not(:disabled) { 
      background-color: #08d; 
      box-shadow: 0 0 16px #0cf; 
    }
    #status { 
      margin-top: 16px; 
      min-height: 1.2em; 
      color: #f90; 
    }
  </style>
</head>
<body>
  <h1>Confirm Your Order</h1>
  <div class="plan-summary" id="plan-summary">
    Loading your selection…
  </div>

  <form id="order-form">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="John Doe" required/>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="+1-234-567-8901" required/>

    <label for="mt5Account">MT5 Account Number</label>
    <input type="text" id="mt5Account" placeholder="12345678" pattern="\d+" required/>
    <p class="note">
      Your license will be valid only on this one MT5 account.
    </p>

    <div class="total" id="order-total"></div>
    <button type="submit" id="btn-confirm">Confirm
