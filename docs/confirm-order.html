<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Order</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-2xl font-bold mb-6">Confirm Your Order</h1>

    <!-- Package -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Package:</label>
      <p id="package" class="font-semibold text-gray-900">Loading...</p>
    </div>

    <!-- License Key -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">License Key:</label>
      <p id="license-key" class="font-semibold text-gray-900">Loading...</p>
    </div>

    <!-- Expiry -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Expiry:</label>
      <p id="expiry" class="font-semibold text-gray-900">Loading...</p>
    </div>

    <!-- Image Preview -->
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Mockup:</label>
      <img id="mockup-image" alt="Preview Image" class="w-full max-w-md rounded shadow" />
    </div>

    <!-- Confirm Button -->
    <button id="confirm-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Confirm and Download
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const orderRef = ref(db, 'orders/order123'); // replace with actual path

    onValue(orderRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.getElementById('package').textContent = data.package || '';
      document.getElementById('license-key').textContent = data.licenseKey || '';
      
      // Calculate expiry
      const startDate = new Date(data.startDate);
      const durationDays = data.duration || 30;
      const expiryDate = new Date(startDate.getTime() + durationDays * 24 * 60 * 60 * 1000);
      document.getElementById('expiry').textContent = expiryDate.toDateString();

      // Show image
      if (data.imageURL) {
        document.getElementById('mockup-image').src = data.imageURL;
      }
    });

    document.getElementById('confirm-btn').addEventListener('click', () => {
      // trigger download or confirm logic
      alert("Order confirmed and file will download.");
      // You may implement actual file download or redirection here
    });
  </script>
</body>
</html>
