<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Order – MomentumX Lab</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Confirm Your Order</h1>
    <div class="row">
      <div class="col-md-6">
        <img
          id="productImage"
          src="../images/default.png"
          alt="Product Mockup"
          class="img-fluid"
        />
      </div>
      <div class="col-md-6">
        <form id="confirm_form" action="/orders/confirm" method="POST">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="account">MT5 Account Number</label>
            <input type="text" id="account" name="account" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="server">Broker Server</label>
            <input type="text" id="server" name="server" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="eaName">EA Name</label>
            <input type="text" id="eaName" name="eaName" class="form-control" required readonly />
          </div>

          <div class="form-group">
            <label for="package">Package</label>
            <input type="text" id="package" name="package" class="form-control" required readonly />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required readonly />
          </div>

          <div class="form-group">
            <label for="price">Price (USD)</label>
            <input type="text" id="price" name="price" class="form-control" readonly />
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="termsCheck" required />
            <label class="form-check-label" for="termsCheck">
              I acknowledge the terms and certify that the above information is accurate.
            </label>
          </div>

          <button type="submit" class="btn btn-success btn-block">Confirm Order</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 mb-3">
    <small>&copy; 2025 MomentumX Lab. All rights reserved.</small>
  </footer>

  <script src="../js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const user = window.authSystem.user;
      const selectedPlan = window.authSystem.selectedPlan;
      const selectedPrice = window.authSystem.selectedPrice;

      document.getElementById('email').value = user.email;
      document.getElementById('package').value = selectedPlan;
      document.getElementById('price').value = selectedPrice;

      // กำหนดค่า EA Name และรูปภาพตามแพ็กเกจ
      let eaName = '';
      let imagePath = '';

      switch (selectedPlan) {
        case 'Pro-4':
          eaName = 'Momentum Sentinel Pro-4';
          imagePath = '../images/pro-4.png';
          break;
        case 'Pro-5':
          eaName = 'Momentum Sentinel Pro-5';
          imagePath = '../images/pro-5.png';
          break;
        case 'Core-X':
          eaName = 'Momentum Core-X';
          imagePath = '../images/core-x.png';
          break;
        default:
          eaName = 'Momentum Sentinel EA';
          imagePath = '../images/default.png';
      }

      document.getElementById('eaName').value = eaName;
      document.getElementById('productImage').src = imagePath;
    });
  </script>
</body>
</html>
