<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Order â€“ MomentumX Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNVpCFbZJdGm0D3ad5RFSJ1O6bDkmN5E6Ml+0o8XlXWlXRx7rFVE"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Confirm Your Order</h1>
    <div class="row">
      <div class="col-md-6">
        <img
          src="../images/mockup.png"
          alt="Product Mockup"
          class="img-fluid"
        >
        <!-- Order summary removed -->
      </div>
      <div class="col-md-6">
        <form
          id="confirm_form"
          action="/orders/confirm"
          method="POST"
        >
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              name="phone"
              class="form-control"
              required
            >
          </div>

          <div class="form-group">
            <label for="account">MT5 Account Number</label>
            <input
              type="text"
              id="account"
              name="account"
              class="form-control"
              required
            >
          </div>

          <div class="form-group">
            <label for="server">Broker Server</label>
            <input
              type="text"
              id="server"
              name="server"
              class="form-control"
              required
            >
          </div>

          <div class="form-group">
            <label for="eaName">EA Name</label>
            <input
              type="text"
              id="eaName"
              name="eaName"
              class="form-control"
              required
            >
          </div>

          <div class="form-group">
            <label for="package">Package</label>
            <input
              type="text"
              id="package"
              name="package"
              class="form-control"
              readonly
            >
          </div>

          <!-- Removed duplicate Email field (kept the earlier Email field only) -->

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            >
          </div>

          <div class="form-group">
            <label for="price">Price (USD)</label>
            <input
              type="text"
              id="price"
              name="price"
              class="form-control"
              readonly
            >
          </div>

          <!-- Removed duplicate lower Price field -->
          <!-- Removed Plan field -->
          <!-- Removed Expiry Date and Order Summary if inconsistent -->

          <button
            type="submit"
            class="btn btn-success btn-block"
          >
            Confirm Order
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var user          = window.authSystem.user;
      var selectedPlan  = window.authSystem.selectedPlan;
      var selectedPrice = window.authSystem.selectedPrice;

      // Populate fields
      document.getElementById('email').value   = user.email;
      document.getElementById('package').value = selectedPlan;
      document.getElementById('price').value   = selectedPrice;

      // Removed logic for Plan, second Price, Expiry, and duplicate Email
    });
  </script>
</body>
</html>
