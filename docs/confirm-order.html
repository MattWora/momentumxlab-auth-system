<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Your Order</title>
  <!-- Google Font (replace with your themeâ€™s font if different) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global resets and theme font */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* Layout */
    .pro4-section {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 2rem auto;
      gap: 2rem;
    }

    .left-content,
    .right-content {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      flex: 1 1 300px;
    }

    /* Logo styling */
    .left-content .logo {
      width: 15%;
      display: block;
      margin-bottom: 1rem;
    }

    /* Section header */
    .left-content h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    /* Form styling */
    .order-form .form-group {
      margin-bottom: 1rem;
    }

    .order-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .order-form input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
    }

    .order-form button.submit-btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .order-form button.submit-btn:hover {
      background: #0056b3;
    }

    /* Order summary styling */
    .order-summary h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .order-summary ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .order-summary li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      font-weight: 500;
    }

    .order-summary li strong {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <section class="pro4-section">
    <!-- Left column: order form -->
    <div class="left-content">
      <img
        src="momentumxlab-logo.png"
        alt="MomentumXLab Logo"
        class="logo"
      />
      <h2>Confirm Your Order</h2>

      <form id="order-form" class="order-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            readonly
            required
            value="testuser@momentumxlab.com"
          />
        </div>

        <div class="form-group">
          <label for="plan">Plan</label>
          <input
            type="text"
            id="plan"
            name="plan"
            readonly
            value="ApexXAU Intelligent Pro-4 (6 Months)"
          />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            id="price"
            name="price"
            readonly
            value="$106.99 USD"
          />
        </div>

        <button type="submit" class="submit-btn">
          Confirm Purchase
        </button>
      </form>
    </div>

    <!-- Right column: summary -->
    <div class="right-content">
      <div class="order-summary">
        <h3>Order Summary</h3>
        <ul>
          <li><span>Product</span><span>ApexXAU Intelligent Pro-4 (6 Months)</span></li>
          <li><span>Price</span><span>$106.99 USD</span></li>
          <li><span>Tax</span><span>$0.00</span></li>
          <li><strong>Total</strong><strong>$106.99 USD</strong></li>
        </ul>
      </div>
    </div>
  </section>

</body>
</html>
