<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Your Order – MomentumXLab</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- เพิ่มฟอนต์ธีม -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .order-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .order-title img {
      width: 15%;
      height: auto;
    }
  </style>
</head>
<body>
  <section class="pro4-section">
    <div class="left-content">
      <!-- ย้ายโลโก้มาไว้ในหัวข้อ -->
      <div class="order-title">
        <img src="momentumxlab-logo.png" alt="MomentumXLab Logo"/>
        <h2>Confirm Your Order</h2>
      </div>

      <form id="order-form" class="order-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" readonly required/>
        </div>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="fullName" required/>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="phone" required/>
        </div>
        <div class="form-group">
          <label>MT5 Account Number</label>
          <input type="text" id="mt5Account" required pattern="\\d+"/>
        </div>
        <div class="form-group">
          <label>Broker Server</label>
          <input type="text" id="brokerServer" required/>
        </div>
        <div class="form-group">
          <label>EA ชื่อ</label>
          <input type="text" id="planName" readonly/>
        </div>
        <div class="form-group">
          <label>Package</label>
          <input type="text" id="pkg" readonly/>
        </div>
        <div class="form-group">
          <label>Price (USD)</label>
          <input type="text" id="price" readonly/>
        </div>
        <div class="form-group">
          <label>Expiry Date</label>
          <input type="text" id="expiry" readonly required/>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="agree"/>
          <label for="agree"> I acknowledge the terms and certify that the above information is accurate. </label>
        </div>
        <button class="cta-btn" type="submit" id="btn-confirm" disabled> Confirm and Generate License </button>
        <a id="download-btn" href="#" class="cta-btn" style="display:none;"> Download </a>
      </form>
    </div>

    <div class="right-content">
      <div class="mockup-wrapper">
        <img id="product-image" src="" alt="Product Box"/>
        <p class="edition custom">Your license will activate upon payment and remain valid until its expiration date.</p>
      </div>
    </div>
  </section>

  <footer class="footer-section">
    <div class="footer-logo-left">
      <img src="momentumxlab-logo.png" alt="MomentumXLab Logo"/>
    </div>
    <div class="footer-text">
      <p>By submitting this form, you acknowledge the terms and certify accuracy of the information.</p>
      <p class="copyright">© 2025 MomentumXLab. All rights reserved.</p>
    </div>
  </footer>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
  <script>
    // ... (โค้ด JS เดิมทั้งหมดยังคงอยู่เหมือนเดิม)
  </script>
</body>
</html>
