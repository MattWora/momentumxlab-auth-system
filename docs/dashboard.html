<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | MomentumXLab</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <!-- Font & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .user-box {
      background: #1e1e1e;
      border: 1px solid #666;
      padding: 20px;
      width: 320px;
      text-align: left;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #222, #444);
      color: #ffd700;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
    }
    button:hover {
      background: #ffd700;
      color: #111;
    }
  </style>
</head>
<body>

  <h2>Your Dashboard</h2>
  <div class="user-box">
    <p><strong>Email:</strong> <span id="user-email">...</span></p>
    <p><strong>Plan:</strong> <span id="user-plan">...</span></p>
    <p><strong>Expires:</strong> <span id="user-expires">...</span></p>
  </div>
  <button onclick="logout()">Log Out</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeUaFNfqO5DKWuWzikiru1Mv0SuRHDmk",
      authDomain: "momentumxlab-37ce2.firebaseapp.com",
      projectId: "momentumxlab-37ce2",
      storageBucket: "momentumxlab-37ce2.appspot.com",
      messagingSenderId: "694396547272",
      appId: "1:694396547272:web:609d61458591cff3ccb1",
      measurementId: "G-WD2CC9GPB8"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-email").innerText = user.email;
        const uid = user.uid;
        db.collection("users").doc(uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("user-plan").innerText = data.plan || "—";
            document.getElementById("user-expires").innerText = data.expires || "—";
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>

</body>
</html>
