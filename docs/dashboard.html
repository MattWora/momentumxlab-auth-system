<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€“ MomentumXLab</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top, #1e1e2f, #0f0f1b);
      font-family: 'Orbitron', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .dashboard-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px #d4af37;
      width: 340px;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .user-info {
      background: #2d2d42;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #d4af37, #89753f);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(135deg, #e6c85b, #a88f4f);
    }
    #status {
      margin-top: 10px;
      text-align: center;
      color: orange;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="dashboard-box">
    <h1>Welcome to MomentumXLab</h1>
    <div class="user-info">
      <p>Email: <span id="user-email">Loading...</span></p>
      <p>Plan: <span id="user-plan">Free</span></p>
      <p>Trial Ends In: <span id="trial-days">-</span> days</p>
    </div>
    <button id="logout-btn">ðŸšª LOGOUT</button>
    <p id="status"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyDeUaFNrqo5DKQWuWz1kiru1MVOSuRHDmk",
        authDomain: "momentumxlab-37ce2.firebaseapp.com",
        projectId: "momentumxlab-37ce2",
        storageBucket: "momentumxlab-37ce2.appspot.com",
        messagingSenderId: "1049046345603",
        appId: "1:1049046345603:web:9ef0b93be481e0d045dfff"
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const statusEl = document.getElementById('status');
      const userEmail = document.getElementById('user-email');
      const trialDays = document.getElementById('trial-days');
      const logoutBtn = document.getElementById('logout-btn');

      auth.onAuthStateChanged(user => {
        if (user) {
          userEmail.textContent = user.email;
          trialDays.textContent = 7; // placeholder, can connect to DB later
        } else {
          window.location.href = 'login.html';
        }
      });

      logoutBtn.addEventListener('click', async () => {
        try {
          await auth.signOut();
          statusEl.textContent = 'Logged out successfully';
          window.location.href = 'login.html';
        } catch (err) {
          console.error('Logout error:', err);
          statusEl.textContent = err.message;
        }
      });
    });
  </script>
</body>
</html>
