<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MomentumXLab Dashboard</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0f0f1b, #1e1e2f);
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .status-box {
      margin: 20px auto;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px #d4af37;
    }
    .download-link {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 20px;
      background: linear-gradient(135deg, #d4af37, #89753f);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .download-link:hover {
      background: linear-gradient(135deg, #e6c85b, #a88f4f);
    }
    .logout {
      margin-top: 20px;
      font-size: 14px;
      color: #f5d76e;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MomentumXLab Dashboard</h1>

  <div class="status-box">
    <p>Welcome, <span id="user-email">...</span></p>
    <p>Plan: Free</p>
    <p>Status: Active</p>
    <p>Status: No payment made yet</p>
  </div>

  <a href="https://mattwora.github.io/momentumxlab-auth-system/docs/downloads/ApexXAU%20Intelligent%20Pro-4%20Trial%20Version.ex5" download>
  Download Pro-4 Trial
  </a>
  <a href="https://mattwora.github.io/momentumxlab-auth-system/docs/downloads/ApexXAU%20Intelligent%20Pro-4%20Optimization%20Guide.pdf" download>
  Download Optimization Guide
  </a>

  <div class="logout" id="logout-btn">Logout</div>

  <!-- Firebase & SweetAlert2 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyDeUaFNrqo5DKQWuWz1kiru1MVOSuRHDmk",
        authDomain: "momentumxlab-37ce2.firebaseapp.com",
        projectId: "momentumxlab-37ce2",
        storageBucket: "momentumxlab-37ce2.appspot.com",
        messagingSenderId: "1049046345603",
        appId: "1:1049046345603:web:9ef0b93be481e0d045dfff"
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const emailEl = document.getElementById('user-email');
      const trialBtn = document.getElementById('btn-pro4');
      const logoutBtn = document.getElementById('logout-btn');

      // Listen for auth state
      auth.onAuthStateChanged(user => {
        if (user) {
          emailEl.textContent = user.email;
        } else {
          Swal.fire({
            icon: 'info',
            title: 'Please log in first',
            text: 'You must be logged in to view this dashboard.',
            confirmButtonText: 'Go to Login'
          }).then(result => {
            if (result.isConfirmed) window.location.href = 'login.html?redirect=dashboard.html';
          });
        }
      });

      // Free Trial Download Button
      trialBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        const user = auth.currentUser;

        if (!user) {
          await Swal.fire({
            icon: 'warning',
            title: 'Session expired',
            text: 'Please log in again to activate your trial.',
            confirmButtonText: 'Login'
          });
          return;
        }

        const email = user.email;
        const plan = "Free";

        const result = await Swal.fire({
          icon: 'info',
          title: 'Pro-4 Trial Activated',
          text: 'Ready to download your trial package?',
          confirmButtonText: 'Download Now',
          showCancelButton: true,
          cancelButtonText: 'Cancel'
        });

        if (result.isConfirmed) {
          window.location.href = `download/pro-4-trial.zip?email=${encodeURIComponent(email)}&plan=${plan}`;
        }
      });

      // Logout
      logoutBtn.addEventListener('click', () => {
        auth.signOut().then(() => {
          Swal.fire({
            icon: 'success',
            title: 'Logged Out',
            text: 'Redirecting to login...',
            timer: 1500,
            showConfirmButton: false
          });
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1600);
        });
      });
    });
  </script>
</body>
</html>
