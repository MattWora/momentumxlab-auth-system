<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ MomentumXLab</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: #f2f2f2;
      text-align: center;
      padding-top: 50px;
    }
    #content {
      margin-top: 30px;
      font-size: 18px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0af;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #08d;
    }
  </style>
</head>
<body>
  <h1>Welcome to MomentumXLab Dashboard</h1>
  <div id="content">Loading your subscription data...</div>
  <button onclick="logout()">Logout</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeUaFNrqO5DKQWuw21kIru1MVOSuRHDmk",
      authDomain: "momentumxlab-37ce2.firebaseapp.com",
      projectId: "momentumxlab-37ce2",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged((user) => {
      if (user) {
        const uid = user.uid;
        db.collection("users").doc(uid).get()
          .then(doc => {
            if (doc.exists) {
              const data = doc.data();
              document.getElementById("content").innerHTML = `
                <p><strong>Status:</strong> ${data.activated ? "Active âœ…" : "Inactive ðŸ”’"}</p>
                <p><strong>Plan:</strong> ${data.plan || "Free"}</p>
                <p><strong>Expires:</strong> ${data.expires || "N/A"}</p>
              `;
            } else {
              document.getElementById("content").textContent = "No data found in Firestore.";
            }
          })
          .catch(err => {
            document.getElementById("content").textContent = "Error loading data: " + err.message;
          });
      } else {
        window.location.href = "login.html"; // redirect if not logged in
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
